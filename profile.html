<main class="profile-container">
  <section class="user-info">
    <h2>Your Info</h2>
    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>Age:</strong> <span id="age">Loading...</span></p>
    <p><strong>Rank:</strong> <span id="rank">Loading...</span></p>
    <p><strong>All-Time Points:</strong> <span id="allTimePts">0</span></p>
    <p><strong>Weekly Points:</strong> <span id="weeklyPts">0</span></p>
  </section>

  <section class="daily-tasks">
    <h2>Daily Tasks</h2>
    <form id="daily-tasks-form">
      <label id="task-pushups"><input type="checkbox"  /> Pushups</label><br />
      <label id="task-situps"><input type="checkbox"  /> Situps</label><br />
      <label id="task-plank"><input type="checkbox"  /> Plank</label><br />
        <button id="dailyTaskBtn">Submit Daily Task</button>
    </form>
    <div id="daily-message" class="message"></div>
  </section>

  <section class="extra-tasks">
    <h2>Extra Tasks</h2>
    <form id="extra-tasks-form">
      <label>Distance walked (km): <input type="number" id="distanceKm" min="0" step="0.1" /></label><br />
      <label>Gym session time (minutes): <input type="number" id="gymMins" min="0" step="1" /></label><br />
      <label>Sport time (minutes): <input type="number" id="sportMins" min="0" step="1" /></label><br />
      <label>Cycling class attended: <input type="checkbox" id="cyclingClass" /></label><br />
      <button type="submit">Submit Extra Tasks</button>
    </form>
    <div id="extra-message" class="message"></div>
  </section>

  <section class="debuffs">
    <h2>Debuffs</h2>
    <form id="debuffs-form">
      <label><input type="checkbox" id="takeaway" /> Take aways (-1 Point)</label><br />
      <label><input type="checkbox" id="lateWake" /> Wake up after 9am (-1 Point)</label><br />
      <label><input type="checkbox" id="noChore" /> No weekly chore (-1 Point)</label><br />
      <button type="submit">Submit Debuffs</button>
    </form>
    <div id="debuffs-message" class="message"></div>
  </section>
</main>
